layout: step
step: 2
---

<section data-step="{{ page.step }}">
  <div class="container">
    <h2>Enter <span id="juris-name"></span> Event Data</h2>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title" id="panel-title">In Development<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
      </div>
      <div class="panel-body">
        Thanks for checking out our site! We are working hard to build our service, but it's not quite ready for prime time yet.
      </div>
    </div>

    <form action="{{ '/export' | prepend: site.baseurl }}" method="get">
      <fieldset disabled>
      <legend>Program Info</legend>

        <div class="form-group">
          <label for="eventTitle">Event Title</label>
          <input type="text" id="eventTitle" name="eventTitle" class="form-control" placeholder="Event Title">

          <label for="eventStartDate"><i class="fa fa-clock-o"></i> Event Start Date</label>
          <input type="datetime" id="eventStartDate" name="eventStartDate" class="form-control" placeholder="Event Start Date">

          <label for="eventEndDate"><i class="fa fa-clock-o"></i> Event End Date</label>
          <input type="datetime" id="eventEndDate" name="eventEndDate" class="form-control" placeholder="Event End Date">
        </div>
      </fieldset>

      <fieldset disabled>
      <legend>Credit Info</legend>

        <div class="form-group">
          <label for="eventTitle">Amount of credits</label>
          <input type="text" id="creditAmount" name="creditAmount" class="form-control" placeholder="Enter number of credits to be awarded">

          <div class="radio">
            <label><input type="radio" name="creditType" id="creditType" name="creditType" value="Ethics"> Ethics</label>
            <label><input type="radio" name="creditType" id="creditType" name="creditType" value="Substance Abuse"> Substance Abuse</label>
            <label><input type="radio" name="creditType" id="creditType" name="creditType" value="Other"> Other</label>
          </div>
        </div>
      </fieldset>

      <fieldset disabled class="attendees">
      <legend>Attendees</legend>

        <div class="form-group">
          <label for="attendee[0]name">Attendee Name</label>
          <input type="text" id="attendee[0]name" name="attendee[0]name" class="form-control" placeholder="Attendee's Full Name">
        </div>

        <div class="form-group">
          <label for="attendee[0]email">Attendee Email</label>
          <input type="text" id="attendee[0]email" name="attendee[0]email" class="form-control" placeholder="Attendee's Email Address">
        </div>

        <div class="form-group">
          <label for="attendee[0]barnumber">Attendee Bar Number</label>
          <input type="text" id="attendee[0]barnumber" name="attendee[0]barnumber" class="form-control" placeholder="Attendee's Bar Number">
        </div>

        <a herf class="btn btn-info">+</a>
        <a href class="btn btn-info">Import CSV</a>
      </fieldset>

      <button type="submit" class="btn btn-giant btn-info">Continue</button>
    </form>
  </div>
</section>
